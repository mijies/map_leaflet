<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8" />
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>港北区保育園マップ by Codefor港北</title>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin=""/>
    <link rel="stylesheet" href="css/L.Control.Locate.min.css" type="text/css">
    <link rel="stylesheet" href="css/base.css" type="text/css">
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js" integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew==" crossorigin=""></script>
    <script src="js/L.Control.Locate.min.js"></script> 
    <script src="js/Bing.js"></script> 
</head>
<body>
    <div id='mapid'>
    </div>
    <div class="menu-div-cls" id="menu-btn-div">
        <button type="button" id="menu-btn">
            <img src="images/bars-black.svg" alt="menu">
        </button>
    </div>
    <div class="menu-div-cls" id="menu-div">
        <ul id="menu-ul">
            <li class="menu-li" id="menu-layer-li">
                <button type="button" class="layer-btn" id="btnPubNinka"><b>公立認可</b></button>
                <button type="button" class="layer-btn" id="btnPriNinka"><b>私立認可</b></button>
                <button type="button" class="layer-btn" id="btnJigyosho"><b>小規模等</b></button>
                <button type="button" class="layer-btn" id="btnYhoiku"><b>横浜保育室</b></button>
                <button type="button" class="layer-btn" id="btnNinkagai"><b>認可外</b></button>
                <button type="button" class="layer-btn" id="btnDisability"><b>障害児通所支援</b></button>
                <button type="button" class="layer-btn" id="btnGakudou"><b>学童保育</b></button>
                <button type="button" class="layer-btn" id="btnKindergarten"><b>幼</b></button>
                <button type="button" class="layer-btn-school" id="btnElementarySchool"><b>小</b></button>
                <button type="button" class="layer-btn-school" id="btnMiddleSchool"><b>中</b></button>
            </li>
            <li class="menu-li" id="menu-control-li">
                <button type="button" class="control-btn" id="btnFilter">
                    <b>検索 </b><img width="10" height="10" src="images/filter-black.png">
                </button>

                <button type="button" class="control-btn" id="btnNewSchool">
                    <b>新設園 </b><img width="10" height="10" src="images/filter-black.png">
                </button>

                <button type="button" class="control-btn control-btn-select" id="btnBaseMap">
                    <select class="control-select" id="selectBaseMap">
                        <option selected hidden>背景</option>
                    </select>
                </button>

                <button type="button" class="control-btn control-btn-select" id="btnStation">
                    <select class="control-select" id="selectStation">
                        <option selected hidden>最寄駅</option>
                    </select>
                </button>
                
                <button type="button" class="control-btn" id="btnHelp">
                    <img style="vertical-align: middle" width="16" height="16" src="images/question-circle.png">
                </button>
                
            </li>
        </ul>
    </div>
    <script src="js/settings.js" type="text/javascript"></script>
    <script src="js/utils.js" type="text/javascript"></script>
    <script src="js/map.js" type="text/javascript"></script>
    <script src="js/facilities.js" type="text/javascript"></script>
    <script src="js/index.js" type="text/javascript"></script>
</body>
</html>
